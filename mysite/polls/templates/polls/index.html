{% extends 'polls/base.html' %} {% load static %} {% block extra_css %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}" />
{% endblock %} {% block content %} {% if latest_question_list %}
<div class="space-y-4">
  {% for question in latest_question_list %}
  <a
    href="{% url 'polls:detail' question.id %}"
    class="block p-6 bg-gray-800 rounded-lg hover:bg-gray-700 transition duration-200"
  >
    <h2 class="text-xl font-semibold text-purple-400">
      {{ question.question_text }}
    </h2>
  </a>
  {% endfor %}
</div>
{% else %}
<p class="text-gray-400 text-center text-xl">No polls are available.</p>
{% endif %} {% endblock %}
